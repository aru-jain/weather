<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #container {
            margin-top: 15px;
            font-size: 16px;
        }

        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Weather App</h2>
        <input type="text" id="inp" placeholder="Enter city name">
        <button id="btn">Get Weather</button>
        <div id="container"></div>
    </div>

    <script>
        const input = document.getElementById('inp');
        const button = document.getElementById('btn');
        const container = document.getElementById('container');

        button.addEventListener("click", function () {
            const city = input.value.trim(); 
            if (city === "") {
                container.innerHTML = "<p>Please enter a city name.</p>";
                return;
            }

            const api = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=05bea26813cb39aa43dad7f3a23c79a6&units=metric`;

            fetch(api)
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("City not found");
                    }
                    return response.json();
                })
                .then((data) => {
                    container.innerHTML = `
                        <h3>${data.name}</h3>
                        <p>Temperature: ${data.main.temp}°C</p>
                        <p>Feels like: ${data.main.feels_like}°C</p>
                        <p>Weather: ${data.weather[0].description}</p>
                    `;
                })
                .catch((error) => {
                    container.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                });
        });
    </script>

</body>
</html>
